<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Cadastro SHAY</b></legend>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="data_nascimento">Data de Nascimento: </label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="nº" id="nº" class="inputUser" required>
                    <label for="Nº" class="labelInput">Nº</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="complemento" id="complemento" class="inputUser" required>
                    <label for="complemento: " class="labelInput">Complemento</label>
                </div>
                <br>

                <div class="inputBox">
                    <input type="text" name="bairro" id="bairro" class="inputUser" required>
                    <label for="bairro" class="labelInput">Bairro</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="uf" id="uf" class="inputUser" required>
                    <label for="uf" class="labelInput">UF</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="cep" id="cep" class="inputUser" required>
                    <label for="cep" class="labelInput">CEP</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="tel" name="celular" id="celular" class="inputUser" required>
                    <label for="celular" class="labelInput">Tel. Celular</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br>
                <p><b>Documentos</b></p>
                <div class="inputBox">
                    <input type="text" name="rg" id="rg" class="inputUser" required>
                    <label for="rg" class="labelInput">RG</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="cpf" id="cpf" class="inputUser" required>
                    <label for="cpf" class="labelInput">CPF</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="cnh" id="cnh" class="inputUser" required>
                    <label for="cnh" class="labelInput">CNH:</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="categoria" id="categoria" class="inputUser" required>
                    <label for="categoria" class="labelInput">CATEGORIA: </label>

                </div>
                <br>
                Possui veículo próprio?
                <input type="radio" name="veiculo" id="sim" value="sim" required>
                <label for="sim">sim</label>
                <input type="radio" name="veiculo" id="não" value="não" required>
                <label for="não">não</label>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="modelo" id="modelo" class="inputUser" required>
                    <label for="modelo" class="labelInput">Modelo:</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="cor" id="cor" class="inputUser" required>
                    <label for="cor" class="labelInput">Cor:</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="placa" id="placa" class="inputUser" required>
                    <label for="placa" class="labelInput">Placa:</label>
                </div>

                <p><b>Habilidades Técnicas</b></p>
                <input type="radio">
                <label for=" Marcenaria">Marcenaria</label>
                <input type="radio">
                <label for=" Elétrica">Elétrica</label>
                <input type="radio">
                <label for="Montagem">Montagem</label>
                <input type="radio"><br>
                <label for=" Pintura">Pintura</label>
                <br><br>
                <input type="submit" name="submit" id="submit">
        </form>
        </fieldset>



    </div>

</body>

</html>
